<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(./image.png) no-repeat center/cover;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: white;
            text-transform: uppercase;
            padding: 20px 0;
            font-size: 2em;
        }

        .form-group {
            width: 100%;
            margin: 20px 0;
            border-bottom: 3px solid white;
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 50px;
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 1.2rem;
            color: #fff;
            padding: 0 10px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: white;
            transition: 0.5s;
            pointer-events: none;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
            font-size: 0.9em;
            color: #ccc;
        }

        .options {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .options a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .options a:hover {
            text-decoration: underline;
            font-style: italic;
        }

        #btn {
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 15px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.3s ease;
        }

        #btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        p {
            text-align: center;
            color: #fff;
            padding: 10px 0;
        }

        p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <input type="submit" id="btn" value="Sign Up">

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
